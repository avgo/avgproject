<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AVG Project</title>
    <link rel="stylesheet" type="text/css" href="%SITE_DOC_DIR%toolkit.css"/>
    <style>
    .task {
      border: 1px solid;
      padding: 10px 10px 10px 30px;
      color: #FFFFFF;
      width: 200px;
    }
    .task_field {
      width: 200px;
      height: 40px;
    }
    .task_p {
      background-color: #6666FF;
    }
    .task_t {
      background-color: #9aa9fc;
    }
    .task_btn {
      font-family: Verdana;
      text-decoration: underline;
      cursor: pointer;
    }
    .task_btn_p {
      font-size: 16pt;
      font-weight: bold;
    }
    .task_btn_t {
      font-size: 11pt;
      font-weight: bold;
    }
    .task_btn_s {
      font-size: 8pt;
    }
    .task_btn:hover {
      color: #66FFFF;
    }
    </style>
    <script src="%SITE_DOC_DIR%toolkit.js"></script>
    <script src="%SITE_DOC_DIR%tree_items.js"></script>
    <script>
    <!--
      var app = {
        cmp: function(a,b)
        {
          return a.priority < b.priority;
        },
      };

      function dtm_fmt_def(d)
      {
        return (
          pad(d.getDate()) + "." +
          pad(d.getMonth()+1) + "." +
          pad(d.getFullYear()) + ", " +
          pad(d.getHours()) + ":" +
          pad(d.getMinutes()) + ":" +
          pad(d.getSeconds())
        );
      }

      function get_tasks()
      {
        post_request("").set(
          [
            [ "action", 1 ],
          ],
          function (r)
          {
            var tasks_nodes;

            eval("tasks_nodes = [\n" + r.responseText + "\n];");

            app.tasks = tree_store_build_tree(tasks_nodes, 50, app.cmp);

            /*
              Вообще, функция "tree_store_build_tree"  всегда  завершается  успешно,  за
              исключением случаев когда остаются элементы для которых parent_node  найти
              не удалось. Поэтому нужно будет сделать обработку этого случая когда будет
              время.
            */

            var main = document.getElementById("main");

            tree_store_html_gen(main, app.tasks);
          }
        );
      }

      function on_load()
      {
        get_tasks(app);
      }

      function post_request(url, arr1)
      {
        var query1 = ""; var amp1 = 0;

        function append(arr)
        {
          return arr[0] + "=" + encodeURIComponent(arr[1]);
        }

        if (arr1)
        {
          for (var i = 0; i < arr1.length; ++i)
          {
            if (amp1)
              query1 += "&";
            else
              amp1 = 1;
            query1 += append(arr1[i]);
          }
        }

        return {
          set: function(arr2, success)
          {
            var query2 = query1; var amp2 = amp1;

            for (var i = 0; i < arr2.length; ++i)
            {
              if (amp2)
                query2 += "&";
              else
                amp2 = 1;
              query2 += append(arr2[i]);
            }
            var r = new XMLHttpRequest();
            r.onreadystatechange = function ()
            {
              switch (r.readyState)
              {
              case 4:
                if (r.status == 200)
                  success(r);
                else
                  alert("request error.");
                break;
              }
            }
            r.open("POST", url, true);
            r.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            r.send(query2);
          },
        };
      }

      function projects_tree_view_item_new_subt_click(parent_node)
      {
        var new_node = {
          parent_id: parent_node.id,
        };

        if (app.tasks == parent_node)
        {
          new_node.title        = "Проект";
          new_node.description  = "Описание проекта.";
          new_node.type         = node_type.project;
          new_node.offset       = 0;
        }
        else
        {
          new_node.title        = "задача";
          new_node.description  = "Описание задачи.";
          new_node.type         = node_type.task;
          new_node.offset       = parent_node.offset + app.tasks.offset_step;
        }

        new_node.priority = "";

        post_request("").set(
          [
            [ "action",       "2"                  ],
            [ "parent_id",    new_node.parent_id   ],
            [ "title",        new_node.title       ],
            [ "description",  new_node.description ],
            [ "type",         new_node.type        ],
          ],
          function (r)
          {
            var resp;

            var cmd = "resp = " + r.responseText + ";";

            eval(cmd);

            if (!resp.id) // Произошла ошибка во время добавления на сервере
              return;

            new_node.id           = resp.id;
            new_node.dtm_created  = resp.dtm_created;

            tree_store_add(app.tasks, parent_node, new_node, app.cmp);

            projects_tree_view_update(new_node);
          }
        );
      }

      function projects_tree_view_item_project_click(item)
      {
        var task = document.getElementById("task");

        while (task.firstChild)
          task.removeChild(task.firstChild);

        var lbl_title = toolkit_label(
          function()
          {
            return item.title;
          },
          function(new_text)
          {
            post_request("").set(
              [
                [ "action", 3        ],
                [ "id",     item.id  ],
                [ "title",  new_text ],
              ],
              function (r)
              {
                item.title = new_text;
                lbl_title.update();
                projects_tree_view_update(item);
              }
            );
          }
        );
        task.appendChild(lbl_title.element());

        task.appendChild(document.createElement("br"));
        task.appendChild(document.createElement("br"));

        function avgp_task_comment_log_work_view(comment, task_id)
        {
          var updater = (
            function(action, id)
            {
              return {
                set: function(arr, success)
                {
                  var query =
                    "action=" + action +
                    "&kid=" + id
                  ;
                  for (var i = 0; i < arr.length; ++i)
                  {
                    query += "&f" + arr[i][0] + "=" + encodeURIComponent(arr[i][1]);
                  }
                  var r = new XMLHttpRequest();
                  r.onreadystatechange = function ()
                  {
                    switch (r.readyState)
                    {
                    case 4:
                      if (r.status == 200)
                        success();
                      else
                        alert("request error.");
                      break;
                    }
                  }
                  r.open("POST", "", true);
                  r.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                  r.send(query);
                }
              };
            }
          )(7, comment.id);

          var tbl = document.createElement("table");

          tbl.style.setProperty("background-color", "#FFA1A1");
          tbl.style.setProperty("border-radius", "8px");
          tbl.style.setProperty("color", "#630000");
          tbl.style.setProperty("width", "500px");

          var tr, td;

          tr = document.createElement("tr");

          td = document.createElement("td");
          td.style.setProperty("padding", "3px 3px 3px 10px");
          td.style.setProperty("text-align", "center");
          td.style.setProperty("width", "150px");
          var dtmp_start_d = toolkit_datetime_picker(
            function()
            {
              return comment.start_d;
            },
            function(new_text)
            {
              new_text = new_text.replace(/T.*/, '');
              updater.set(
                [
                  [ "start_d", new_text ],
                ],
                function()
                {
                  comment.start_d = new_text;
                  dtmp_start_d.update();
                }
              );
            }
          );
          td.appendChild(dtmp_start_d.element());
          tr.appendChild(td);

          td = document.createElement("td");
          td.style.setProperty("border-left", "1px solid rgb(255, 0, 0)");
          td.style.setProperty("font-size", "9pt");
          td.style.setProperty("padding", "3px 3px 3px 10px");
          td.style.setProperty("text-align", "center");
          td.style.setProperty("width", "100px");
          var label_hms_start_t = toolkit_label_hms(
            function ()
            {
              return comment.start_t;
            },
            function (text)
            {
              updater.set(
                [
                  [ "start_t", text ],
                ],
                function()
                {
                  comment.start_t = text;
                  label_hms_start_t.update();
                }
              );
            }
          );
          td.appendChild(label_hms_start_t.element());
          tr.appendChild(td);

          td = document.createElement("td");
          td.style.setProperty("border-left", "1px solid rgb(255, 0, 0)");
          td.style.setProperty("font-size", "9pt");
          td.style.setProperty("padding", "0px 15px");

          var lbl_hm_min = toolkit_label_hm(
            function ()
            {
              return comment.min;
            },
            function (text)
            {
              updater.set(
                [
                  [ "min", text ],
                ],
                function()
                {
                  comment.min = text;
                  lbl_hm_min.update();
                }
              );
            }
          );

          td.appendChild(lbl_hm_min.element());
          tr.appendChild(td);

          tbl.appendChild(tr);

          tr = document.createElement("tr");

          td = document.createElement("td");
          td.setAttribute("colspan", "3");
          td.style.setProperty("border-style", "solid");
          td.style.setProperty("border-width", "1px 0px 0px");
          td.style.setProperty("border-top", "1px solid rgb(255, 0, 0)");
          td.style.setProperty("padding", "5px");
          var memo_comment = toolkit_memo_create(
            function ()
            {
              return comment.comment;
            },
            function (t)
            {
              updater.set(
                [
                  [ "comment", t ],
                ],
                function()
                {
                  comment.comment = t;
                  memo_comment.update();
                }
              );
            }
          );
          td.appendChild(memo_comment.element());
          tr.appendChild(td);

          tbl.appendChild(tr);

          return tbl;
        }

        task.appendChild((function(){
          var tbl = document.createElement("table");

          var arr = [
            [
              "up", (
                function(item)
                {
                  return function ()
                  {
                    post_request("").set(
                      [
                        [ "action",  4       ],
                        [ "id",      item.id ],
                      ],
                      function (r)
                      {
                        var par = item.parent;

                        var resp;

                        eval("resp = { " + r.responseText + " }");

                        item.priority = resp.priority;

                        tree_store_unlink(item, item);
                        tree_store_add(app.tasks, par, item, app.cmp);

                        var bottom_node = tree_store_get_bottom_node(item);

                        var table_bottom = document.getElementById("table_item_" + bottom_node.id);

                        for_each_sibling(item,
                          function (i)
                          {
                            var table = document.getElementById("table_item_" + i.id);

                            table.remove();

                            table_bottom.parentNode.insertBefore(table, table_bottom);
                          }
                        );
                      }
                    );
                  };
                }
              )(item)
            ],
            [
              "log work", (
                function(task,item)
                {
                  return function()
                  {
                    var logwork_comment = "text";
                    var logwork_min     = 60;

                    post_request("").set(
                      [
                        [ "action",    5                ],
                        [ "kid",       "ai"             ],
                        [ "ftask_id",  item.id          ],
                        [ "fcomment",  logwork_comment  ],
                        [ "fstart_d",  "now"            ],
                        [ "fstart_t",  "now"            ],
                        [ "fmin",      logwork_min      ],
                        [ "select",    "id,start"       ],
                      ],
                      function (r)
                      {
                        var resp;

                        eval("resp = " + r.responseText);

                        if (!resp.result)
                          return;

                        task.appendChild(document.createElement("br"));

                        var el = resp.result[0];

                        task.appendChild(
                          avgp_task_comment_log_work_view(el, item.id)
                        );
                      }
                    );
                  };
                }
              )(task, item)
            ],
            [
              "close", (function(item)
              {
                return function()
                {
                  alert("close \"" + item.title + "\"!");
                };
              })(item)
            ],
          ];

          var tr = document.createElement("tr");

          for (var i = 0; i < arr.length; ++i)
          {
            (function(){
              var td = document.createElement("td");

              var text = arr[i][0];

              var btn = document.createElement("button");

              btn.style.setProperty("background-color", "rgb(215, 240, 255)");
              btn.style.setProperty("border", "0px none");
              btn.style.setProperty("color", "rgb(0, 118, 189)");
              btn.style.setProperty("cursor", "pointer");
              btn.style.setProperty("padding", "4px 40px");

              btn.addEventListener("click", arr[i][1]);

              btn.appendChild(document.createTextNode(text));

              td.appendChild(btn);

              tr.appendChild(td);
            })();
          }

          tbl.appendChild(tr);

          return tbl;
        })());

        task.appendChild(document.createElement("br"));

        function create_tr(tbl, text, node)
        {
          var tr, td;

          tr = document.createElement("tr");

          td = document.createElement("td");
          td.className = "task_field";
          td.appendChild(document.createTextNode(text));
          tr.appendChild(td);

          td = document.createElement("td");
          td.className = "task_field";

          for (var i = 0; i < node.length; ++i)
          {
            td.appendChild(node[i]);
          }

          tr.appendChild(td);

          tbl.appendChild(tr);
        }

        var tbl = document.createElement("table");

        create_tr(tbl, "ID:", [
          document.createTextNode(item.id)
        ]);

        create_tr(tbl, "Parent ID:", [
          document.createTextNode(item.parent_id)
        ]);

        var dtmp_created = toolkit_datetime_picker(
          function()
          {
            return item.dtm_created.replace(" ", "T");
          },
          function(new_text)
          {
            new_text = new_text.replace("T", " ");
            item.dtm_created = new_text;
            dtmp_created.update();
          }
        );

        create_tr(tbl, "Дата создания:", [ dtmp_created.element() ]);

        create_tr(tbl, "Приоритет:", [
          document.createTextNode(
            item.priority ? dtm_fmt_def(
              new Date(item.priority.replace(" ","T"))
            ) : ""
          )
        ]);

        task.appendChild(tbl);

        var memo_desc = toolkit_memo_create(
          function()
          {
            return item.description;
          },
          function(v)
          {
            post_request("").set(
              [
                [ "action",      3       ],
                [ "id",          item.id ],
                [ "description", v       ],
              ],
              function ()
              {
                item.description = v;
                memo_desc.update();
              }
            );
          }
        );

        task.appendChild(memo_desc.element());

        post_request("").set(
          [
            [ "action",    6        ],
            [ "fields",    "id,type,comment,start_d,start_t,min,created,modified" ],
            [ "qtask_id",  item.id  ],
          ],
          function (r)
          {
            var resp;

            eval("resp = " + r.responseText);

            task.appendChild(document.createElement("br"));

            task.appendChild(document.createTextNode("Коментарии " + resp.result.length + " штук."));

            task.appendChild(document.createElement("br"));

            var arr = resp.result;

            for (var i = 0; i < arr.length; ++i)
            {
              var el = arr[i];

              task.appendChild(document.createElement("br"));

              task.appendChild(
                avgp_task_comment_log_work_view(el, item.id)
              );
            }
          }
        );
      }

      function projects_tree_view_update(node)
      {
        var is_new;

        var table = document.getElementById("table_item_" + node.id);

        if (table)
        {
          is_new = false;
          while (table.firstChild)
            table.removeChild(table.firstChild);
        }
        else
        {
          is_new = true;
          table = document.createElement("table");
          table.id = "table_item_" + node.id;
        }

        table.innerHTML = gen_html_for_node(node);

        if (is_new)
        {
          var bottom_node = tree_store_get_bottom_node(node);

          var table_bottom = document.getElementById("table_item_" + bottom_node.id);

          table_bottom.parentNode.insertBefore(table, table_bottom);
        }
      }

      function string_escape_js(s)
      {
        return s.replace(/\\/g, "\\\\").replace(/\"/g, "\\\"").replace(/'/g, "\\'");
      }

      function tasks_get_task_by_id(id)
      {
        var item;

        eval("item = app.tasks.items.item_" + id + ";");

        return item;
      }
    //-->
    </script>
  </head>
  <body onload="on_load()">
    <versioninfo>
    <h1>AVG Project</h1>
    <table border="0">
      <tr>
        <td style="vertical-align: top; width: 32%;">
          <div id="main"></div>
        </td>
        <td style="vertical-align: top;">
          <div id="task"></div>
        </td>
      </tr>
    </table>
    <div id="log"></div>
  </body>
</html>
